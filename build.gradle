plugins {
    id "java"
    id 'com.ewerk.gradle.plugins.querydsl' version '1.0.3'
}

project.ext.sourceCompatibility = 1.7
project.ext.targetCompatibility = 1.7

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: 'xml-apis'
    all*.exclude group: 'junit'
    all*.exclude module: 'slf4j-log4j12'
}

def groupVersionOverrides = [
        "com.google.guava"   : "$guavaVersion",
        "org.springframework": "$springVersion",
        "org.hibernate"      : "$hibernateVersion",
        "com.mysema.querydsl": "$querydslVersion",
        "org.slf4j"          : "$slf4jVersion"
]

configurations.all {

    resolutionStrategy {

        failOnVersionConflict()

        eachDependency { DependencyResolveDetails details ->

            def overrideVersion = groupVersionOverrides[details.requested.group]

            if (overrideVersion != null && details.requested.version != overrideVersion) {
                details.useVersion overrideVersion
            }
        }
    }
}

dependencies {

    compile(
            "ch.qos.logback:logback-classic:1.0.13",
            "com.mysema.querydsl:querydsl-jpa:$querydslVersion",
            "com.mysema.querydsl:querydsl-collections:$querydslVersion",
            "org.springframework:spring-context:$springVersion",
            "org.springframework.data:spring-data-jpa:$springdataVersion",
            "org.hsqldb:hsqldb:2.2.8",
            "joda-time:joda-time:2.1",
            "org.jadira.usertype:usertype.core:3.1.0.GA",
            "org.hibernate:hibernate-ehcache:$hibernateVersion")

    testCompile(
            "org.springframework:spring-test:$springVersion",
            "org.testng:testng:6.3",
            "org.hamcrest:hamcrest-library:1.3",
            "org.hamcrest:hamcrest-integration:1.3")
}

querydsl {
    jpa = true
    querydslDefault = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}